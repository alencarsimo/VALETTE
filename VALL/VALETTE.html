<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff676a9;
            color: #cec659a9;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #e9e9e9;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #fff676a9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product img {
            max-width: 100%;
            height: 180px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #fff676a9;
            color: #000000;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .comprar-link {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .comprar-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1><I>Valette</I></h1>
    </header>
    <nav>
        <a href="file:///D:/VALL/INICIO.HTML">Início</a>
        <a href="file:///D:/VALL/TSHOMENS.HTML">Homens</a>
        <a href="file:///D:/VALL/TSMULHERES.HTML">Mulheres</a>
        <a href="file:///D:/VALL/processamentodepagamento.html">Sobre</a>
    </nav>
    <div class="container">
        <div class="product" id="produto1">
            <img src="camis1.png" alt="Camiseta">
            <h2>Camiseta Person Vall</h2>
            <p>R$ 70,90</p>
            <a href="file:///D:/VALL/processamentodepagamento.html" class="comprar-link" onclick="finalizarCompra('produto1')">Comprar</a>
        </div>
        <div class="product" id="produto2">
            <img src="camis2.png" alt="Vestido">
            <h2>Camiseta Person Vall</h2>
            <p>R$ 70,90</p>
            <a href="file:///D:/VALL/processamentodepagamento.html" class="comprar-link" onclick="finalizarCompra('produto2')">Comprar</a>
        </div>
        <div class="product" id="produto2">
            <img src="masc4.jpg" alt="Vestido">
            <h2>Camisa Dondup</h2>
            <p>R$ 159,90</p>
            <a href="file:///D:/VALL/processamentodepagamento.html" class="comprar-link" onclick="finalizarCompra('produto2')">Comprar</a>
        </div>
        <div class="product" id="produto2">
            <img src="fem6.jpg" alt="Vestido">
            <h2>Vestido Aijingyu tule</h2>
            <p>R$ 299,90</p>
            <a href="file:///D:/VALL/processamentodepagamento.html" class="comprar-link" onclick="finalizarCompra('produto2')">Comprar</a>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>
    <footer>
        <p>&copy; 2024 Valette - Moda Italiana. Desde o início dando nosso melhor para sua família.</p>
    </footer>
    <script>
        function finalizarCompra(produtoId) {
            window.location.href = 'file:///D:/VALL/processamentodepagamento.html' + produtoId;
        }
    </script>
</body>
</html>
